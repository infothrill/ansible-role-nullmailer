---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: nullmailer-ubuntu-1804
    image: ubuntu:18.04
    # image: geerlingguy/docker-ubuntu1804-ansible:latest
    command: /lib/systemd/systemd
    privileged: true
    #  - name: nullmailer-ubuntu-1404
    #    image: ubuntu:14.04
  - name: nullmailer-ubuntu-1604
    image: ubuntu:16.04
  - name: nullmailer-debian-stretch
    image: debian:stretch
  - name: nullmailer-debian-jessie
    image: debian:jessie
provisioner:
  name: ansible
  lint:
    name: ansible-lint
    enabled: false
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
